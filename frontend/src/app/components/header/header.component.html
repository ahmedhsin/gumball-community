<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <a href="/"><img src="assets/images/logo.png" class="img-fluid" alt="" srcset=""></a>
        </div>
        <div class="col-7 d-flex align-items-center justify-content-between">
            <div class="search-bar">
                <input type="text" placeholder="Search" class="search-input text-bg-secondary bg-opacity-50">
                <i class="fas fa-search"></i>
            </div>
            <span class="bell-icon text-bg-secondary bg-opacity-50"><i class="fa-solid fa-bell"></i></span>
        </div>
        <div class="col-3 text-bg-secondary bg-opacity-50 ms-auto user-card  d-flex  justify-content-between align-items-center">
            <a *ngIf="isAuthenticated" href="/profile/{{author.id}}" class=" text-decoration-none avatar d-flex align-items-center gap-2" >
                <img src="{{url}}{{author.profileImageUrl}}" alt="" class="d-none d-lg-block img-fluid">
                <span class="text-white d-none d-lg-block">{{author.name}}</span>
                <span class="d-block d-lg-none   pointer"><i class="fa-solid fa-user"></i></span>
            </a>
            <span *ngIf="isAuthenticated" class="pointer" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i></span>

            <div *ngIf="!isAuthenticated" class="d-flex gap-3">
                <a href="/login" class="btn btn-outline-secondary btn-primary text-white rounded-3">Login</a>
                <a href="/signup" class="btn btn-outline-secondary btn-primary text-white rounded-3">SignUp</a>
            
            </div>
        </div>
    </div>
</div>
