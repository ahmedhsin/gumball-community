<div class="post-container bg-secondary bg-opacity-50">
    <div class="row mb-3">
        <div class="col-2">
            <img src="assets/images/profile.png" class="avatar-img img-fluid" alt="" srcset="">
        </div>
        <div class="col-10">
            <textarea class="post-textarea" name="" id="" placeholder="Dude, say it, don't spray it!"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button (click)="addNewPost" class="btn btn-primary">Post</button>
        </div>
    </div>
    <hr>
    <div class="row justify-content-around align-items-center">
        <div class="col-3 align-items-center"><i class="fa-regular fa-heart mx-1"></i>Photo</div>
        <div class="col-3 align-items-center"><i class="fa-regular fa-heart mx-1"></i>Video</div>
        <div class="col-3 align-items-center"><i class="fa-regular fa-heart mx-1"></i>Share</div>
    </div>
    
</div>
