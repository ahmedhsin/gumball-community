<!-- edit-post.component.html -->
<div class="post-container bg-secondary bg-opacity-50">
    <h3>Edit Post</h3>
    <form (ngSubmit)="onUpdatePost()">
      <div class="row mb-3">
        <div class="col-2">
          <img src="{{post.profile}}" class="avatar-img img-fluid" alt="Profile Image">
        </div>
        <div class="col-10">
          <textarea class="post-textarea" [(ngModel)]="editedContent" name="content" placeholder="Update your content here..." required></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary btn-outline-danger" (click)="onDelete()">Delete</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
