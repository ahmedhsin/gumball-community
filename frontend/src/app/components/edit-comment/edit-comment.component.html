<!-- edit-comment.component.html -->
<div class="comment-container bg-secondary bg-opacity-50">
    <p>Edit Comment</p>
    <form (ngSubmit)="onUpdateComment()">
      <div class="">
        <label for="comment-content">Comment:</label>
        <textarea id="comment-content" [(ngModel)]="editedComment" name="commentContent" class="form-control" required></textarea>
      </div>
      
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary btn-outline-danger" (click)="onDelete()">Delete</button> 
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
