<div
  class="Chatsbox-container  bg-secondary bg-opacity-50 d-flex flex-column align-items-start p-4"
>
  <div class="chats mb-4">Gumball People</div>

  <div class="Chats-container custom-scrollbar">
    <div *ngFor="let author of authors" class="">
      <a href="profile/{{author.id}}" class="btn chatsholder avatar d-flex align-items-center gap-2 mb-4 ">
        <img
          src="{{url}}{{author.profileImageUrl}}"
          alt="Profile Image"
          class="img-fluid"
        />
        <span>{{author.name}}</span>
      </a>
    </div>
  </div>
</div>
