<div class="container triangle-background">
    <div class="row align-items-start">
        <div class="col-md-6 d-flex position-relative flex-column align-items-start">
            <h1 class="my-5">Welcome Dude!<br>Sign Up to the amazing world!</h1>
            <div class="col-12 d-flex flex-column align-items-start mt-5">
                <form #signUpForm="ngForm" novalidate>
                    <div class="container mt-4">
                        <div class="row mb-4">
                            <div class="col-6">
                                <div class=" d-flex align-items-center gap-1">
                                    <span class="input-group-text">
                                        <i class="fa-regular fa-heart me-2"></i>Profile Picture
                                    </span>
                                    <input
                                        type="file"
                                        (change)="onFileSelected($event)"
                                        name="profilePicture"
                                        ngModel>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-user me-2"></i>
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Firstname"
                                        [(ngModel)]="Firstname"
                                        name="Firstname"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-user me-2"></i>
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Lastname"
                                        [(ngModel)]="Lastname"
                                        name="Lastname"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-envelope me-2"></i>
                                    </span>
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder="Email"
                                        [(ngModel)]="Email"
                                        name="Email"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-lock me-2"></i>
                                    </span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder="Password"
                                        [(ngModel)]="password"
                                        name="Password"
                                        required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-column align-items-start mt-3">
                        <h6>
                            <span class="opacity-50 me-2">Already have an account?</span>
                            <a routerLink="/login" class="btn">Login</a>
                        </h6>
                        <div class="d-flex justify-content-end">
                            <!-- Disable the SignUp button until the form is valid -->
                            <button (click)="SignUp()" class="btn btn-primary" [disabled]="!signUpForm.form.valid">
                                SignUp
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 position-relative d-flex justify-content-end align-items-start">
            <img src="assets/images/Login.jpeg" alt="" class="img">
        </div>
    </div>
</div>
